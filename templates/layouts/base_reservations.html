{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />

        <title>{% block title %} {% endblock %} | Reserva24</title>
        <meta content="" name="description" />
        <meta content="" name="keywords" />

        <!-- Favicons -->
        <link href="{% static 'img/favicon.png' %}" rel="icon" />
        <link
            href="{% static 'img/apple-touch-icon.png' %}"
            rel="apple-touch-icon"
        />

        <!-- Google Fonts -->
        <link href="https://fonts.gstatic.com" rel="preconnect" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet"
        />

        <!-- Vendor CSS Files -->
        <link
            href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
            rel="stylesheet"
        />
        <link
            href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}"
            rel="stylesheet"
        />
        <link
            href="{% static 'vendor/boxicons/css/boxicons.min.css' %}"
            rel="stylesheet"
        />
        <link
            href="{% static 'vendor/remixicon/remixicon.css' %}"
            rel="stylesheet"
        />

        <!-- Template Main CSS File -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />

        <!-- =======================================================
  * Template Name: NiceAdmin - v2.4.1
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
    </head>

    <body>
        <!-- ======= Header ======= -->
        <header
            id="header"
            class="header d-flex align-items-center justify-content-center"
        >
            <h1 class="d-flex align-items-center">
                <a
                    href="."
                    class="logo d-flex align-items-center justify-content-center"
                >
                    <img src="{% static 'img/logo_2.png' %}" alt="" />
                    <span class="d-block">Reserva24</span>
                </a>
            </h1>
            <!-- End Logo -->
        </header>
        <!-- End Header -->

        <!-- ======= Main Content ======= -->
        <main id="main" class="main d-flex justify-content-center mx-0">
            <section class="card border-4 border-top border-primary w-50">
                {% block content %} {% endblock %}
            </section>
        </main>
        <!-- End Main Content -->

        <!-- ======= Footer ======= -->
        <footer id="footer" class="footer mx-0">
            <div class="copyright">
                &copy; Copyright <strong><span>NiceAdmin</span></strong
                >. All Rights Reserved
            </div>
            <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Designed by
                <a href="https://bootstrapmade.com/">BootstrapMade</a>
            </div>
        </footer>
        <!-- End Footer -->

        <a
            href="#"
            class="back-to-top d-flex align-items-center justify-content-center"
            ><i class="bi bi-arrow-up-short"></i
        ></a>

        <!-- Vendor JS Files -->
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Template Main JS File -->
        <script src="{% static 'js/site.js' %}"></script>
    </body>
</html>
