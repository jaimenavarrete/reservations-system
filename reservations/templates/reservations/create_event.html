<!-- prettier-ignore -->

{% extends 'layouts/base.html' %} 

{% block title %} Create reservation event {% endblock title %} 

{% block content %}

<!-- PAGE TITLE -->

<div class="container d-sm-flex justify-content-between align-items-start">
    <div class="pagetitle mb-3">
        <h1>Create reservation event</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/reservations/">Home</a>
                </li>
                <li class="breadcrumb-item active">Create event</li>
            </ol>
        </nav>
    </div>
    <a
        href="/reservations/"
        class="btn btn-outline-primary rounded-pill fw-bold px-4 py-2 my-2"
    >
        <i class="bi bi-arrow-return-left"></i> Return
    </a>
</div>

<!-- MAIN CONTENT -->

<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Event information</h5>
            <form action="." method="post" class="row g-4">
                {% csrf_token %}

                <div class="col-md-12">
                    <div class="form-floating">
                        <input
                            type="text"
                            class="form-control"
                            id="title"
                            name="title"
                            placeholder="Event title"
                        />
                        <label for="title"
                            ><i class="bi bi-journal-bookmark-fill"></i>
                            Title</label
                        >
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <textarea
                            class="form-control"
                            placeholder="Description"
                            id="description"
                            name="description"
                            style="height: 100px"
                        ></textarea
                        ><label for="description"
                            ><i class="bi bi-pencil-fill"></i>
                            Description</label
                        >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input
                            type="text"
                            class="form-control"
                            id="location"
                            name="location"
                            placeholder="Location"
                        />
                        <label for="location"
                            ><i class="bi bi-geo-alt-fill"></i> Location</label
                        >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input
                            type="number"
                            min="0"
                            max="1440"
                            step="5"
                            class="form-control"
                            id="duration"
                            name="duration"
                            placeholder="Duration (in minutes)"
                        />
                        <label for="duration"
                            ><i class="bi bi-stopwatch-fill"></i> Duration (in
                            minutes)</label
                        >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <select
                            class="form-select"
                            id="event-type"
                            name="event-type"
                            aria-label="Event type"
                        >
                            <option selected="">Choose an event type</option>
                            <option value="1">One-to-One</option>
                            <option value="2">Group</option>
                        </select>
                        <label for="event-type"
                            ><i class="bi bi-people-fill"></i> Event type</label
                        >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input
                            type="number"
                            min="0"
                            max="100"
                            class="form-control"
                            id="max-spots"
                            name="max-spots"
                            placeholder="Max number of spots"
                        />
                        <label for="duration"
                            ><i class="bi bi-people-fill"></i> Max number of
                            spots</label
                        >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input
                            type="color"
                            class="form-control"
                            id="color-hex-code"
                            name="color-hex-code"
                            placeholder="Color"
                            style="cursor: pointer"
                        />
                        <label for="color-hex-code"
                            ><i class="bi bi-eyedropper"></i> Choose a
                            color</label
                        >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input
                            type="text"
                            class="form-control"
                            id="link"
                            name="link"
                            placeholder="Event link"
                        />
                        <label for="link">
                            <i class="bi bi-link-45deg"></i> Event link -
                            localhost:3001/event/jaimenavarrete/
                        </label>
                    </div>
                </div>
                <div class="col-12 mb-2">
                    <div class="form-floating">
                        <textarea
                            class="form-control"
                            placeholder="Internal note"
                            id="internal-note"
                            name="internal-note"
                            style="height: 100px"
                        ></textarea
                        ><label for="internal-note"
                            ><i class="bi bi-sticky-fill"></i> Internal
                            note</label
                        >
                    </div>
                </div>
                <div class="col-12 mb-2">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="display-current-spots-number"
                            name="display-current-spots-number"
                        />
                        <label
                            class="form-check-label"
                            for="display-current-spots-number"
                        >
                            Display current spots number?
                        </label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-lg"></i>
                        Create event
                    </button>
                    <button type="reset" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-counterclockwise"></i>
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
